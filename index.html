<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Favourites</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.webp" defer>
    <link rel="stylesheet" href="animations.css">
    <style>
        #avatars {
            border-radius: 20000px;
            width: 100%;
            height: 100%;
        }

        button {
            border-radius: 5px;
            border-color: #a4712d;
            background-color: #a4712d;
        }

        #foot {
            text-align: center;
            position: fixed;
            z-index: 100;
            top: 95%;
        }

        .emoji {
            max-width: 25px;
        }

        div {
            overflow-wrap: anywhere;
            margin: auto;
            max-width: 400px;

        }

        #main {
            border-style: dotted;
            border-color:  rgba(186, 23, 164, 0.2);
            position: relative;
            padding: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
            background-color: rgba(186, 23, 164, 0.2);
            border-radius: 3px;
            max-width: fit-content;
            max-height: 50%;
            overflow-y: hidden;
        }

        .preview {
            width: 100%
        }

        iframe {
            width: 100%
        }

        audio {
            max-width: 250px;
        }

        #bg {
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            position: fixed;
            top: 0;
            left: 0;
        }

        .holder {
            background-color: red;
            border-color: aliceblue;
            border-style: solid;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
        }

        body {
            background-color: rgb(70, 70, 70);
            font-family: 'Courier New', Courier, monospace;
        }

        html {
            overflow: -moz-scrollbars-none;
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        html::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        p,
        h1 {
            color: white;
        }

        .cursive {
            font-style: italic;
            font-size: 12px;
        }

        input {
            cursor: pointer;
        }

        .clickable {
            cursor: pointer;
        }

        #code {
            height: 150px;
            background-color: black;
            text-align: left;
            border-color: darkgray;
            border-style: solid;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            overflow-wrap: break-word;
            max-width: 300px;
            border-radius: 5px;
            cursor: pointer;
        }


        .raw {
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace
        }

        .fancy {
            font-size: 30px;

        }
    </style>
</head>

                    }
                }

                v.clip()
                v.restore()
            }
